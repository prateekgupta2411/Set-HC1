<!DOCTYPE html>
<html>
<head>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input[type="text"],
    select,
    textarea {
        width: 300px;
        display: block;
        margin-bottom: 10px;
    }

    textarea {
        height: 100px;
    }

    input[type="submit"] {
        margin-top: 10px;
    }
</style>
</head>
<body>
<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required>

    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" name="pincode" required>

    <label for="magazine">Magazine:</label>
    <select id="magazine" name="magazine">
        <option value="India Today">India Today</option>
    </select>

    <label for="subscription">Subscription:</label>
    <input type="radio" id="subscription1" name="subscription" value="1 year">
    <label for="subscription1">1 year</label>
    <input type="radio" id="subscription2" name="subscription" value="2 years">
    <label for="subscription2">2 years</label>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments"></textarea>

    <input type="submit" value="Send Your Order">
</form>
</body>
</html>
